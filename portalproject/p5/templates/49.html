var count = 0;

function setup(){
  createCanvas(800, 300);
  rectMode(CENTER);
}

function draw(){
  background(1, 186, 240);
  fill(237, 34, 93);

  var x = width / 2 + count;
  var y = height / 2;
  noStroke();
  ellipse(x, y, 200, 200);
  fill(255);
  rect(x, y, 150, 30);
  count = count + 1;
}
